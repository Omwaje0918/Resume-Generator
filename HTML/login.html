<html>
<head>
    <title>Login And Registration Form </title>
    <link rel="stylesheet" href="login.css">
</head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn">
                    </div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button> 
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form action="login.php" method="post" id="login" class="input-group">
                    <h1>UserName</h1>
                    <input type="text" class="input-field" placeholder="Enter your UserName" required>
                    <h1>Password</h1>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-box"><span>Remember Password</span>
                    <a href="Home.html">
                    <button type="submit" class="submit-btn">Login</button>
                    </a>
                </form>
                <form action="register.php" method="post" id="register"  class="input-group">
                    <h1>Email</h1>
                    <input type="text" class="input-field" name="email" placeholder="Email id" required>
                    <h1>UserName</h1>
                    <input type="text" class="input-field" name="username" placeholder="UserName" required>
                    <h1>Password</h1>
                    <input type="email" class="input-field" name="password" placeholder="Password" required>
                    <input type="checkbox" class="chech-box"><span>I agree Terms & Conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            function register()
            {
                x.style.left = "-400px"
                y.style.left = "50px"
                z.style.left = "110px"
            }
            function login()
            {
                x.style.left = "50px"
                y.style.left = "450px"
                z.style.left = "0"
            }
        </script>
    </body>
</html>
